{% load static %} <!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/my_style.css' %}">
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <title>{% block title %}U/Nord tools{% endblock %}</title>
<script src="/static/tinymce/tinymce.min.js"></script>
<script src="/static/admin/js/jquery.init.js"></script>
<script src="/static/django_tinymce/init_tinymce.js"></script>
    <script>

        $(document).ready(function () {
            var date_input = $('input[name="date"]');
        }
    </script>
    <script>
        $(document).ready(function () {
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
            var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
                return new bootstrap.Popover(popoverTriggerEl)

            })
        });

    </script>
    <script>

        $(document).ready(function () {
            var popover = new bootstrap.Popover(document.querySelector('.popover-dismiss'), {
                trigger: 'focus'
            }
        });
    </script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid"><a class="navbar-brand" href="{% url 'home' %}">U/Nord tools</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">                 {% if user.is_authenticated %}


                <!-- Om denne app -->
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">Om denne webside</a>
                </li>

                </ul>

                <!-- Søg funktion -->
                <form method="post" class="d-flex" action="{% url 'asset_app_search' %}">{% csrf_token %}
                    <input class="form-control me-2" type="search" placeholder="Søg" aria-label="Search"
                           name="searched">
                    <button class="btn btn-outline-secondary" type="submit">Søg</button>
                    -
                </form> {% else %}   </ul>     {% endif %}

            <!-- Login/Logud -->

    </div>
</nav>
<div class="container"><br/>

    {% block content %}     {% endblock %} </div>
